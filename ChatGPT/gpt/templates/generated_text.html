<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <style>
    .jumbotron {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px;
    }
    .card {
      margin: 20px 0;
      background-color: #34495e;
      color: white;
    }
    .card-header {
      background-color: #2c3e50;
    }
    .text{
        color: white;
    }

  </style>
  <script>
    function animateText() {
      const textContainer = document.querySelector(".text");
      const text = textContainer.innerText;
      let i = 0;
      
      function addLetter() {
        textContainer.innerText = text.slice(0, i);
        i++;
        if (i <= text.length) {
          setTimeout(addLetter, 25);
        }
      }
      
      addLetter();
    }
  </script>
  <title>Text Generation</title>
</head>
<body onload="animateText()">
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Text Generation</h1>
    </div>

    <div class="card">
      <div class="card-header">
        <h3>Generated Text</h3>
      </div>
      <div class="card-body">
        <pre>
            <code class="language-{{ language }} text">
              {{ text }}
            </code>
          </pre>
      </div>
      <div class="card-footer text-center">
        <a href="{% url 'generate_text' %}" class="btn btn-primary">Regenerate Text</a>
      </div>
    </div>

  </div>
</body>
