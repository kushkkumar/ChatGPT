<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/darkly/bootstrap.min.css" integrity="sha512-7Vjmz16vQqhcWy/jK7VKh9zRvR7VhW24ZTb7xKjD/vhTpp/WfQibQjCX9hE4b4zLNTg24bODx7xKGOMH1quTg==" crossorigin="anonymous" />
  <title>Text Generation</title>
</head>
<body class="bg-dark">
  <div class="container mt-5">
    <h1 class="text-light text-center">Text Generation</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label class="text-light" for="prompt">Prompt:</label>
        <textarea class="form-control bg-dark text-light" name="prompt" id="prompt" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Generate Text</button>
    </form>
  </div>
</body>
</html>
